                }
            });
            var pa72 = new Zomoji({
                type: "play",
                default_size: 72,
                along_text_size: 72,
                animation: {
                    default_size: 72,
                    along_text_size: 72,
                }
            });

            if (inputtext.length) {
                inputtext = ":" + inputtext + ":";
                document.getElementById("w24").innerHTML = w24.replace(inputtext);
                document.getElementById("w48").innerHTML = w48.replace(inputtext);
                document.getElementById("w72").innerHTML = w72.replace(inputtext);

                document.getElementById("p48").innerHTML = p48.replace(inputtext);
                document.getElementById("p72").innerHTML = p72.replace(inputtext);
                inputtext = inputtext.replace(/:$/, "!:");
                document.getElementById("pa24").innerHTML = p24.replace(inputtext);
                document.getElementById("pa48").innerHTML = p48.replace(inputtext);
                document.getElementById("pa72").innerHTML = p72.replace(inputtext);
            }
